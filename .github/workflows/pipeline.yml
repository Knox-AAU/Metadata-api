name: General Pipeline

on: 
  pull_request:
    branches:
      - master

jobs:
  linter:
    name: Lint
    runs-on: ubuntu-latest
    steps: 
      - name: linter checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: pip install -r requirements.txt
      - run: pylint ./**/*.py

  testing:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: checkout and testing
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - run: pip install -r requirements.txt
      - run: "python3 -m unittest discover -s src -p 'test_*.py'"
